<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Enrollment Booster — Dzamo</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --white: #f8f8f8;
            --black: #0d0d0d;
            --accent: #e63322;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .logo {
            font-size: 14px;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            gap: 32px;
        }

        nav a {
            font-size: 12px;
            font-weight: 500;
            color: var(--white);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* HERO */
        .hero {
            min-height: 100vh;
            padding: 120px 40px 60px;
            display: grid;
            grid-template-columns: 1fr 200px;
            grid-template-rows: 1fr auto;
            gap: 40px;
        }

        /* Giant Typography */
        .hero-title {
            align-self: center;
        }

        .hero-title h1 {
            font-size: clamp(64px, 12vw, 160px);
            font-weight: 700;
            line-height: 0.9;
            letter-spacing: -4px;
            text-transform: uppercase;
        }

        .hero-title h1 span {
            color: var(--accent);
        }

        /* Stats Column */
        .stats-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 48px;
            border-left: 2px solid var(--black);
            padding-left: 24px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-size: 48px;
            font-weight: 700;
            line-height: 1;
            letter-spacing: -2px;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            opacity: 0.6;
        }

        /* Bottom Bar */
        .bottom-bar {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-top: 40px;
            border-top: 2px solid var(--black);
        }

        .tagline {
            font-size: 14px;
            max-width: 400px;
            line-height: 1.6;
            opacity: 0.7;
        }

        .cta-btn {
            display: inline-block;
            padding: 20px 48px;
            background: var(--accent);
            color: var(--white);
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.2s;
        }

        .cta-btn:hover {
            transform: scale(1.02);
        }

        /* Accent circle */
        .accent-circle {
            position: fixed;
            bottom: -150px;
            right: -150px;
            width: 400px;
            height: 400px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.15;
            pointer-events: none;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .hero {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                padding: 100px 24px 40px;
            }

            .hero-title h1 {
                font-size: 56px;
                letter-spacing: -2px;
            }

            .stats-column {
                flex-direction: row;
                border-left: none;
                border-top: 2px solid var(--black);
                padding-left: 0;
                padding-top: 24px;
            }

            .stat-number {
                font-size: 32px;
            }

            nav {
                display: none;
            }

            .bottom-bar {
                flex-direction: column;
                gap: 24px;
                align-items: flex-start;
            }

            .cta-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="logo">Dzamo</a>
        <nav>
            <a href="#work">Продукты</a>
            <a href="#about">О нас</a>
            <a href="#contact">Контакт</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-title">
            <h1>
                Набор<br>
                студентов<br>
                на <span>авто</span>
            </h1>
        </div>

        <div class="stats-column">
            <div class="stat-item">
                <span class="stat-number">89%</span>
                <span class="stat-label">Автоматизация</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">×3.2</span>
                <span class="stat-label">Рост конверсии</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">2'</span>
                <span class="stat-label">Время ответа</span>
            </div>
        </div>

        <div class="bottom-bar">
            <p class="tagline">
                ИИ-система для учебных центров. Обрабатывает заявки,
                квалифицирует и доводит до записи. Без менеджеров.
            </p>
            <a href="#demo" class="cta-btn">Запросить демо</a>
        </div>
    </section>

    <div class="accent-circle"></div>

</body>
</html>
